                  --tile-height: 100px;
                  --tile-on-background: rgba(255, 255, 255, 0.7);
                  --tile-name-text-color: rgba(0, 0, 0, 0.7);
                  --tile-on-name-text-color: rgba(0, 0, 0, 1);
                  --tile-state-text-color: rgba(0, 0, 0, 0.7);
