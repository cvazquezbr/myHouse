                  --tile-value-text-color: rgba(255, 0, 0, 1);
                  --tile-icon-color: rgba(0, 0, 0, 0.7);
                  --tile-on-icon-color: #0a0a6b;
                  --tile-width-mobile: 90px;
                  --tile-height-mobile: 90px;
                  --min-header-height: 150px;
                  --tile-icon-size: 25px;
                  --tile-image-radius: 100%
